<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ecommerce | Login</title>
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
         <link rel="stylesheet" href="./css/login.css">
         <link rel="stylesheet" href="./css/common.css">
    </head>
    <body>
        <div id="loginPage">
            <div class="navbar navbar-expand-lg navar-light">
                <div class="container navbar-container">
                    <div class="row">
                        <a class="navbar-brand" href="#"><img src="./assets/webpage logo.png" alt="Ecommerce"></a>
                    </div> 
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <h2 class="home-title text-center"> Welcome to Ecommerce</h2>
                    <div class="login-wrapper" id="loginForm">
                        <h4 class="text-center" >Login</h4>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Username" id="LoginUsername">
                        </div>
                        <div class="input-group">
                            <input type="password" class="form-control" placeholder="Password" id="LoginPassword">
                        </div>
                        <div class="input-group">
                            <button class="form-control btn btn-primary login-btn" id="loginBtn">Login as User</button>
                        </div>
                        <div class="signup-btn text-center text-info" id="showSignupBtn">Don't have an Account? Signup</div>
                        <div class="auth-error-msg text-danger text-center" id="authErrMsg"></div>
                        <div class="auth-error-msg text-success text-center" id="authSuccMsg"></div>
                    </div>
                    <div class="login-wrapper d-none" id="SignupForm">
                        <h4 class="text-center" >Signup</h4>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Full Name" id="signupFullName">
                        </div>
                        <div class="input-group">
                            <input type='number' class="form-control" placeholder="Phone Number" id="signupPhoneNumber">
                        </div>
                        <div class="input-group">
                            <input type="email" class="form-control" placeholder="Email" id="signupEmail">
                        </div>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Username" id="signupUsername">
                        </div>
                        <div class="input-group">
                            <input type="password" class="form-control" placeholder="Password" id="signupPassword">
                        </div>
                        <div class="input-group">
                            <button class="form-control btn btn-primary signup-btn" id="signupBtn">Signup as User</button>
                        </div>
                        <div class="signup-btn text-center text-info" id="showLoginBtn">Already have an Account? Login</div>
                        <div class="auth-error-msg text-danger text-center" id="authErrMsg"></div>
                        <div class="auth-error-msg text-success text-center" id="authSuccMsg"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./js/login.js"></script>
    </body>
</html>
